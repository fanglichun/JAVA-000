# Master datasource config
application.server.db.master.driver-class-name=com.mysql.cj.jdbc.Driver
application.server.db.master.jdbc-url=jdbc:mysql://localhost:3306/product_master?useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC

application.server.db.master.port=3306
application.server.db.master.username=root
application.server.db.master.password=root

# Slave datasource config
application.server.db.slave.driver-class-name=com.mysql.cj.jdbc.Driver
application.server.db.slave.jdbc-url=jdbc:mysql://localhost:3306/product_slave?useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
application.server.db.slave.port=3306
application.server.db.slave.username=root
application.server.db.slave.password=root

# MyBatis config
mybatis.type-aliases-package=com.flc.dms.mapper
#mybatis.mapper-locations=classpath*:mapping/*.xml